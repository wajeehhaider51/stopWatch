<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
  <div class="main">
    <div >
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" checked onclick="start()"> Start
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" onclick="pause()"> Pause
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" onclick="reset()"> Reset
        </label>
    </div>
  </div>
</body>
